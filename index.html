<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.mainnet.cash/mainnet-0.3.35.js"
        integrity="sha384-BCSI14u5w+OfuqpJlYRCJqUJEEBURv38sSGd2O0zlGcYn0jvlKrmapmtJbiTYhdF"
        crossorigin="anonymous"></script>

    <title>BCH Watchlist</title>
</head>

<body>
    <h1>BCH Watchlist</h1>
    <div>Enter Bitcoin Cash address to add to watchlist:</div>
    <div class="container">
        <input type="text" id="inputAddr" placeholder="BCH address" />
        <button id="myBtn" onclick="onAdd()">ADD</button>
    </div>

    <template id="address-template">
        <div class="item">
            <input type="text" id="inputName" class="inputName" placeholder="name" />
            <div id="x">X</div>
            <img src="https://cdn.mainnet.cash/wait.svg" id="QR">
            <div id="addr"></div>
            <br>
            <div id="balance"></div>
            <div id="richer"></div>
        </div>
    </template>

    <div id="Placeholder"></div>
    <footer>
        <a href="https://github.com/mr-zwets/BCH-Watchlist" target="_blanc">
            <img class="githublogo" src="./github.png">
        </a>
        <p>
            built with <a href="https://mainnet.cash/" target="_blanc">Mainnet.cash</a>
        </p>
    </footer>
</body>

</html>
<script type="module" src="./script.js"></script>
